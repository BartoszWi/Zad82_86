<html>
    <head>
        <script language="JavaScript">
        

        function Przycisk1_Wisniewski() {
            pokaz1.innerHTML="Ostatnio zmodyfikowany : "+document.lastModified;
        }

        function Przycisk2_Wisniewski() {
            pokaz2.innerHTML="Aktualny Data : "+dzis_wis.getDate()+"."+dzis_wis.getMonth()+"."+dzis_wis.getFullYear();

        function Przycisk3_Wisniewski() {

        }



        dzis_wis = new Date();
        
       </script>
    </head>

        <table tutaj obramowanie>
