<!DOCTYPE html>
<html lang="pl">
<head>
<title>Bartosz Wisniewski-JavaScript</title>
<meta charset="utf-8">
<meta  name="author" content="Bartosz Wisniewski">
<script language="JavaScript">
function WinOpen(x)
{
window.open(x,"tak","toolbar=no,directories=no,menubar=no,height=500,width=500,top=500,left=500");
}
function kod(x)
{
window.open(x,"tak","toolbar=no,directories=no,menubar=no,height=500,width=500,top=500,left=500");
}
</script>
</head>
<body>
<p align="left"><h1>Wisniewski</h1></p>
<form>
<input type="button" value="Zad82" onclick="WinOpen('zad82.html')">
<input type="button" value="Zad83 Kod" onclick="kod('zad83.html')">
<input type="button" value="Zad84" onclick="WinOpen('zad84.html')"><br>
<input type="button" value="Zad85 kod" onclick="WinOpen('zad85.html')">
<input type="button" value="Zad86" onclick="WinOpen('zad86.html')">
</form>
</body>
</html>
